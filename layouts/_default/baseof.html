{{ $url := urls.Parse .Permalink }}
{{ $slug := trim (replace $url.Path "/" "-") "-" }}

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head" . -}}

    <body class="{{ if .IsHome }}home{{ end }} {{ $slug }}">
        {{- partial "header" . -}}

        <main>{{- block "main" . }}{{- end }}</main>

        {{- partial "footer" . -}}

        {{- partial "scripts" . -}}
    </body>
</html>
