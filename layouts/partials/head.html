<!-- prettier-ignore -->
{{ $title := print .Site.Title " | " .Title }}
{{ if .IsHome }} {{ $title = .Site.Title }} {{ end }}
{{ $options := (dict "targetPath" "/css/styles.css" "outputStyle" "compressed") }}
{{ $styles := resources.Get "/scss/main.scss" | toCSS $options | fingerprint }}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=5"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0078bc" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <title>{{ $title }}</title>
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="twitter:card" content="summary"> -->
    <!-- <link rel="canonical" href=""> -->

    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen" />
</head>
