{{ $currentPage := . }}

<header>
    <nav>
        <a
            class="hmenu__logo"
            title="{{ .Site.Title}}"
            href="{{ .Site.Home.RelPermalink }}"
        >
            <span class="hmenu__title">{{ .Site.Title }}</span>
            {{ partial "svg/logo.svg" }}
        </a>
        <div class="hmenu">
            {{ range .Site.Menus.main }}
            <a class="hmenu__link {{ if $currentPage.IsMenuCurrent "main" . }}hmenu--active{{ end }}" href="{{ .URL }}">
                {{ print .Name | safeHTML }}
            </a>
            {{ end }}

            {{ range .Site.Menus.social }}
            <a class="hmenu__link hmenu--social" href="{{ .URL }}" title="{{ print .Name | safeHTML }}">
                {{ $svg := print .Pre | safeHTML }}
                {{ partial (print "svg/" $svg) }}
            </a>
            {{ end }}
        </div>
    </nav>
</header>
