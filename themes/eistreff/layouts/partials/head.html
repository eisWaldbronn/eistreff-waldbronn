<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=5">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}
    {{ $title = .Site.Title }}
    {{ end }}
    <title>{{ $title }}</title>
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="twitter:card" content="summary"> -->
    <!-- <link rel="canonical" href=""> -->

    {{ $options := (dict "targetPath" "/css/styles.css" "outputStyle" "compressed") }}
    {{ $styles := resources.Get "/scss/main.scss" | toCSS $options | fingerprint  }}
    <link rel="stylesheet"
          href="{{ $styles.Permalink }}"
          integrity="{{ $styles.Data.Integrity }}"
          media="screen">
</head>
