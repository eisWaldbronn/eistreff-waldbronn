<header>
    <a class='logo'
       href='{{ $.Site.Home.RelPermalink }}'>
        {{ partial "svg/logo.svg" }}
    </a>
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">
            {{ $text := print .Name | safeHTML }}
            {{ $text }}
        </a>
        {{ end }}
    </nav>
</header>
